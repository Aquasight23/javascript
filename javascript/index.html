            <div class="wrapper">

                    <div class="map">

                    <div class="form">
                        <h1>Drop a line ....</h1>
                        <form action="hello.html" novalidate onsubmit="return validate()">
                            <p>
                                <label>Name</label>
                                <input required="" type="text" id="name">
                                <span id="nameErr"></span>
                            </p>
                            <p>
                                <label>Email</label>
                                <input required="" type="email" id="email">
                                <span id="emailErr"></span>
                            </p>
                            <p>
                                <label>Message</label>
                                <textarea required="" id="message" rows="5"></textarea>
                                <span id="msgErr"></span>
                            </p>    
                            <input type="submit" value="Send">
                        </form>
                    </div>
                </div>
            </div>
